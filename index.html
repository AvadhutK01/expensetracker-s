<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Expense Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-body-tertiary">
        <label class="h2 d-flex justify-content-center">Expense Tracker</label>
        <form class="d-flex justify-content-between">
            <div class="mx-3 my-1">
                <label for="amount">Enter amount: </label>
                <input type="number" id="amount" required name="amount" />
            </div>
            <div class="mx-3 my-1">
                <label for="description">Enter description: </label>
                <input type="text" id="description" required name="description" />
            </div>
            <div class="mb-1">
                <label for="category">Choose a category: </label>
                <select name="category" required class="dropdown h-100" id="category">
                    <option value="" class="dropdown-item">Select an category</option>
                    <option value="holiday" class="dropdown-item">Holiday</option>
                    <option value="movie" class="dropdown-item">Movie</option>
                    <option value="food" class="dropdown-item">Food</option>
                    <option value="cloths" class="dropdown-item">Cloths</option>
                    <option value="shopping" class="dropdown-item">Shopping</option>
                </select>
            </div>
            <input type="submit" class=" mx-3 my-1 mb-1 px-4 py-0 text-light bg-primary btn btn-secondary mb-2
            " value="Add" id="submit"></input>
        </form>
        <div>
            <table class="table" id="table">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Amount</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody" class="text-center">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="index.js" async defer></script>
</body>

</html>
